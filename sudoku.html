];

function drawBoard() {
    let html = '';
    for (let i = 0; i < 9; i++) {
        html += '<tr>';
        for (let j = 0; j < 9; j++) {
            html += '<td>' + (board[i][j] !== '.' ? board[i][j] : '') + '</td>';
        }
        html += '</tr>';
        
    }
    document.getElementById('board').innerHTML = html;
}

drawBoard();

document.getElementById('board').addEventListener('click', function(e) {
    let row = e.target.parentNode.rowIndex;
    let col = e.target.cellIndex;
    let value = prompt("sayÄ± gir (1-9):");
    board[row][col] = value;
    drawBoard();
});
</script>
